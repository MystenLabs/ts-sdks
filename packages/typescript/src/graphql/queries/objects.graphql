query getOwnedObjects(
	$owner: SuiAddress!
	$limit: Int
	$cursor: String
	$filter: ObjectFilter
	$includeContent: Boolean = false
	$includePreviousTransaction: Boolean = false
) {
	address(address: $owner) {
		objects(first: $limit, after: $cursor, filter: $filter) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				...MOVE_OBJECT_FIELDS
			}
		}
	}
}

query multiGetObjects(
	$objectKeys: [ObjectKey!]!
	$includeContent: Boolean = false
	$includePreviousTransaction: Boolean = false
) {
	multiGetObjects(keys: $objectKeys) {
		...OBJECT_FIELDS
	}
}

fragment OBJECT_FIELDS on Object {
	address
	digest
	version
	asMoveObject {
		contents {
			bcs @include(if: $includeContent)
			type {
				repr
			}
		}
	}
	asMovePackage {
		__typename
	}
	owner {
		...OBJECT_OWNER_FIELDS
	}
	previousTransaction @include(if: $includePreviousTransaction) {
		digest
	}
}

fragment MOVE_OBJECT_FIELDS on MoveObject {
	address
	digest
	version
	contents {
		bcs @include(if: $includeContent)
		type {
			repr
		}
	}
	owner {
		...OBJECT_OWNER_FIELDS
	}
	previousTransaction @include(if: $includePreviousTransaction) {
		digest
	}
}

fragment OBJECT_OWNER_FIELDS on Owner {
	__typename
	... on AddressOwner {
		address {
			address
		}
	}
	... on ObjectOwner {
		address {
			address
		}
	}
	... on Shared {
		initialSharedVersion
	}
	... on ConsensusAddressOwner {
		startVersion
		address {
			address
		}
	}
}
