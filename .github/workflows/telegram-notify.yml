name: Telegram Notify - DeepBook v3

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, '@mysten/deepbook-v3@')
    steps:
      - name: Send Telegram notification
        run: |
          VERSION="${GITHUB_TAG#@mysten/deepbook-v3@}"
          MESSAGE="@mysten/deepbook-v3 v${VERSION} has been published to npm.

          ${RELEASE_BODY}

          ${RELEASE_URL}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${MESSAGE}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.DEEPBOOK_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.DEEPBOOK_TELEGRAM_CHAT_ID }}
          GITHUB_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_BODY: ${{ github.event.release.body }}
