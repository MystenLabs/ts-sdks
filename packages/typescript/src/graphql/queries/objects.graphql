query getOwnedObjects($owner: SuiAddress!, $limit: Int, $cursor: String, $filter: ObjectFilter) {
	address(address: $owner) {
		objects(first: $limit, after: $cursor, filter: $filter) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				...MOVE_OBJECT_FIELDS
			}
		}
	}
}

query multiGetObjects($objectKeys: [ObjectKey!]!) {
	multiGetObjects(keys: $objectKeys) {
		...OBJECT_FIELDS
	}
}

fragment OBJECT_FIELDS on Object {
	address
	digest
	version
	asMoveObject {
		contents {
			bcs
			type {
				repr
			}
		}
	}
	owner {
		...OBJECT_OWNER_FIELDS
	}
	previousTransaction {
		digest
	}
}

fragment MOVE_OBJECT_FIELDS on MoveObject {
	address
	digest
	version
	contents {
		bcs
		type {
			repr
		}
	}
	owner {
		...OBJECT_OWNER_FIELDS
	}
	previousTransaction {
		digest
	}
}

fragment OBJECT_OWNER_FIELDS on Owner {
	__typename
	... on AddressOwner {
		address {
			address
		}
	}
	... on ObjectOwner {
		address {
			address
		}
	}
	... on Shared {
		initialSharedVersion
	}
	... on ConsensusAddressOwner {
		startVersion
		address {
			address
		}
	}
}
